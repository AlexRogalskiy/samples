apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movies-frontend
  template:
    metadata:
      labels:
        app: movies-frontend
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: okteto/movies:frontend
        name: movies-frontend

---

apiVersion: v1
kind: Service
metadata:
  name: movies-frontend
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "movies-frontend"
    port: 8080
  selector:
    app: movies-frontend
