apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 1
      containers:
      - image: okteto/spring-boot-jib
        name: hello
        imagePullPolicy: Always