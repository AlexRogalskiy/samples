apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: okteto/vote:latest
        name: vote
